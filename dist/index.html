<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/weather-icons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="left-container">
      <span id="temp"></span>
      <div>
        <span id="city"></span>
        <div class="status"><span id="name"></span> <i id="icon"></i></div>
      </div>
    </div>
    <div class="right-container">
      <div class="search">
        <div class="search-form">
          <input type="text" value="Wroclaw" />
          <button type="button" id="search">Search</button>
        </div>
        <span id="error"></span>
        <label for="mode">
          <span>Metric mode</span>
          <input type="checkbox" name="mode" id="mode" checked />
        </label>
      </div>
      <div class="details">
        <span>Weather details</span>
        <div id="humidity">
          <span>Humidity</span>
          <span id="humidity-value"></span>
        </div>
        <div id="wind">
          <span>Wind</span>
          <span id="wind-value"></span>
        </div>
        <div id="feelsLike">
          <span>Feels like</span>
          <span id="feelsLike-value"></span>
        </div>
        <div id="tempMin">
          <span>Minimum temperature</span>
          <span id="tempMin-value"></span>
        </div>
        <div id="tempMax">
          <span>Maximum temperature</span>
          <span id="tempMax-value"></span>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
